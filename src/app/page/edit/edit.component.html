<mat-toolbar>
  <button mat-icon-button (click)="onBackClick()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span>{{'edit.edit'|translate}}</span>
</mat-toolbar>
<div style="padding: 1em">
  <mat-form-field appearance="outline" style="width: 100%">
    <mat-label>{{'edit.title'|translate}}</mat-label>
    <input matInput [formControl]="titleControl" />
  </mat-form-field>
  <mat-form-field appearance="outline" style="width: 100%">
    <mat-label>{{'edit.type'|translate}}</mat-label>
    <mat-select [formControl]="typeControl">
      <mat-option [value]="typeOption.GREEN">GREEN</mat-option>
      <mat-option [value]="typeOption.ORANGE">ORANGE</mat-option>
      <mat-option [value]="typeOption.RED">RED</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline" style="width: 100%">
    <mat-label>{{'edit.startTime'|translate}}</mat-label>
    <input matInput [matDatepicker]="picker" [formControl]="startTimeControl">
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="outline" style="width: 100%">
    <mat-label>{{'edit.content'|translate}}</mat-label>
    <textarea matInput [formControl]="contentControl"></textarea>
  </mat-form-field>
  <div style="display: flex; justify-content: flex-end">
    <button mat-raised-button color="primary">{{'edit.save'|translate}}</button>
  </div>
</div>
