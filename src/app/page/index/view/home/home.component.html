<div style="padding: 1em">
  <mat-list>
    <mat-card *ngFor="let item of list" class="list-item-card" (click)="onListItemClick()">
      <mat-card-header>
        <mat-card-title>{{item.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content [style.color]="item.color">{{item.startTime}}</mat-card-content>
      <mat-card-content>{{item.content}}</mat-card-content>
    </mat-card>
  </mat-list>
</div>
